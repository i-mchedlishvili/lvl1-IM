<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Table</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./resetCSS.css" />
  </head>
  <body>
    <table id="cont">
      <thead>
        <tr></tr>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>

    <div class="page">
      <div class="all-input">
        <div class="subject">
          <input placeholder="add subject" id="subject-input" />
          <button id="add-subject">ADD SUBJECT</button>
        </div>
        <div class="inputs">
          <input placeholder="add student name" id="add-student-name" />
          <input placeholder="add student lastname" id="add-student-lastname" />
          <input placeholder="add grades" id="add-grades" />
          <button id="add-but">ADD STUDENT</button>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
